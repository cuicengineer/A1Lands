<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Land Management Login</title>
<!-- Poppins -->
<link href="assets/fonts/custom-fonts.css" rel="stylesheet">
<!-- Bootstrap Icons -->
<link href="assets/css/bootstrap-icons.css" rel="stylesheet">

<link href="assets/css/style.css" rel="stylesheet">


</head>

<body>

<!-- Background layers -->
<div class="bg bottom"></div>
<div class="bg top"></div>

<div class="login-wrapper">

  <!-- LEFT -->
  <div class="login-left">
    <div class="left-content">

      <div class="brand"> 
     
      <img src="/examples/login_page/assets/img/PAF-Logo.gif">
      <span><span>Pakistan Air Force</span><h3>A1 Land Management System</h3></span>
      
    </div>
    

    <div class="sep-l"></div>
      <div class="carousel-contnet">
        <h1 id="bgTitle">PAF Land <br> Management</h1>
      <p id="bgText">Centralized management of land assets, contracts, tenants, and revenue.</p>
      </div>
    </div>
  </div>

  <!-- RIGHT -->
  <div class="login-right">
    

    <h2>A1 Land  Management System</h2>
    <p>Access your Land Management Dashboard</p>

    <div class="form-group">
      <label>User Name</label>
      <input type="email" placeholder="Enter User Name">
    </div>

    <div class="form-group">
      <label>Password</label>
      <input type="password" placeholder="Enter your password">
    </div>

    <button class="btn-login">
      Sign In
      <i class="bi bi-arrow-up-right"></i>
    </button>
  </div>

</div>

<script src="assets/js/script.js"></script>

</body>
</html>
